<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/cadastro.css">
    <title>Site Adoção</title>
</head>

<body>

    <nav>
        <h1>Adoção Responsável - Por respeito a vida.</h1>
    </nav>

    <div class="container">
        <main>
            <h2>Cadastro do Pet</h2>
            <div class="form">
                <div class="container-imagem">
                    <input type="file" name="arquivos" class="btn btn-success"  accept="image/png, image/jpeg"  multiple />
                </div>
                <div class="container-input">
                    <input type="text" name="data-chegada" id="data-chegada" placeholder="Data de chegada">
                </div>
                <div class="container-input">
                    <input type="text" name="idade" id="idade" placeholder="Idade">
                </div>
                <div class="container-input">
                    <input type="text" name="tamanho" id="tamanho" placeholder="Tamanho">
                </div>
                <div class="container-input">
                    <input type="text" name="cidade" id="cidade" placeholder="Cidade">
                </div>
                <div class="container-input">
                    <input type="text" name="contato" id="contato" placeholder="Contato">
                </div>
            </div>
            <button class="btn-save">Salvar</button>
        </main>
    </div>

    <footer></footer>

</body>

</html>
